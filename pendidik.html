<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard Admin</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            margin: 0;
        }
        .sidebar {
            height: 100vh;
            background-color: #f8f9fa;
            transition: width 0.3s, padding 0.3s;
            width: 250px;
            position: fixed;
            padding: 20px;
        }
        .sidebar.collapsed {
            width: 60px;
            padding: 20px 10px;
        }
        .sidebar a {
            text-decoration: none;
            font-weight: bold;
            color: #000;
            margin-bottom: 15px;
            display: flex;
            align-items: center;
            transition: opacity 0.3s;
        }
        .sidebar a .icon {
            font-size: 18px;
            margin-right: 10px;
        }
        .sidebar.collapsed a .text {
            display: none;
        }
        .sidebar h4 {
            text-align: center;
            font-size: 18px;
        }
        .sidebar.collapsed h4 {
            display: none;
        }
        .toggle-btn {
            position: absolute;
            top: 10px;
            left: 10px;
            background-color: #fff;
            border: none;
            cursor: pointer;
            font-size: 18px;
            padding: 8px;
            border-radius: 50%;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s;
        }
        .sidebar.collapsed .toggle-btn {
            left: 50%;
            transform: translateX(-50%);
        }
        .content-wrapper {
            margin-left: 250px;
            width: calc(100% - 250px);
            transition: margin-left 0.3s, width 0.3s;
        }
        .content-wrapper.collapsed {
            margin-left: 60px;
            width: calc(100% - 60px);
        }
        .content {
            padding: 20px;
        }
        .table-container {
            overflow-x: auto; /* Membuat tabel bisa digeser jika terlalu besar */
        }
        .table th, .table td {
            text-align: center;
            vertical-align: middle;
        }
        .table .total-row {
            background-color: #f8f9fa;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <!-- Sidebar -->
    <div class="sidebar" id="sidebar">
        <button class="toggle-btn" id="toggle-btn">
            <i class="fas fa-bars"></i>
        </button>
        <h4><i class="fas fa-bars"></i> Menu</h4>
        <a href="#">
            <i class="fas fa-user-tie icon"></i>
            <span class="text">Pendidik</span>
        </a>
        <a href="#">
            <i class="fas fa-users-cog icon"></i>
            <span class="text">Tenaga Pendidikan</span>
        </a>
        <a href="#">
            <i class="fas fa-user-graduate icon"></i>
            <span class="text">Peserta Didik</span>
        </a>
        <a href="#">
            <i class="fas fa-cogs icon"></i>
            <span class="text">Kompetensi Keahlian</span>
        </a>
        <a href="#">
            <i class="fas fa-school icon"></i>
            <span class="text">Profil Sekolah</span>
        </a>3
        <a href="#">
            <i class="fas fa-project-diagram icon"></i>
            <span class="text">Program Sekolah</span>
        </a>
    </div>

    <!-- Content -->
    <div class="content-wrapper" id="content-wrapper">
        <div class="content">
            <h2 class="mb-4">Data Pendidik</h2>
            <div class="table-container">
                <table class="table table-bordered table-striped">
                    <thead class="table-dark">
                        <tr>
                            <th>Nama Sekolah</th>
                            <th>Jumlah Pendidik ASN</th>
                            <th>Jumlah Pendidik Non-ASN</th>
                            <th>Subtotal</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>SMK Negeri 1 Bangka</td>
                            <td>15</td>
                            <td>10</td>
                            <td>25</td>
                        </tr>
                        <tr>
                            <td>SMK Negeri 2 Pangkalpinang</td>
                            <td>20</td>
                            <td>18</td>
                            <td>38</td>
                        </tr>
                        <tr>
                            <td>SMK Negeri 3 Belitung</td>
                            <td>12</td>
                            <td>9</td>
                            <td>21</td>
                        </tr>
                        <tr class="total-row">
                            <td colspan="3">Total</td>
                            <td>84</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        const sidebar = document.getElementById('sidebar');
        const toggleBtn = document.getElementById('toggle-btn');
        const contentWrapper = document.getElementById('content-wrapper');

        toggleBtn.addEventListener('click', () => {
            sidebar.classList.toggle('collapsed');
            contentWrapper.classList.toggle('collapsed');
        });
    </script>
</body>
</html>
